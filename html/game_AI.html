<!--相对于原html，本页面尝试对AB棋盘嵌套快实现居中和分别管理id=A/B_board-->
<!--用户友好度改进:错开布局，当移动到某行时，对手的同行数对应高亮-->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>逍遥骰</title>
<!--  该部分利用link引入CSS文件  -->
<link rel="stylesheet" href="../css/game-style.css"/>

</head>
<body>

<div id="All_page">
    <div id="PK_board">
        <div id="A_total" class="board">
            <div id="A_counter">
                <div id="A">玩家A</div>
                <div id="A_score" class="score">0</div>
            </div>

            <div id="A_board" class="all_button">
                <button id="A1" class="A_button" onclick="setNum(0,0,0)">0</button>
                <button id="A2" class="A_button" onclick="setNum(0,1,0)">0</button>
                <button id="A3" class="A_button" onclick="setNum(0,2,0)">0</button>
                <p style="clear:both"></p>
                <button id="A4" class="A_button" onclick="setNum(1,0,0)">0</button>
                <button id="A5" class="A_button" onclick="setNum(1,1,0)">0</button>
                <button id="A6" class="A_button" onclick="setNum(1,2,0)">0</button>
                <p style="clear:both"></p>
                <button id="A7" class="A_button" onclick="setNum(2,0,0)">0</button>
                <button id="A8" class="A_button" onclick="setNum(2,1,0)">0</button>
                <button id="A9" class="A_button" onclick="setNum(2,2,0)">0</button>
            </div>
        </div>

        <div id="B_total" class="board">
            <div id="B_counter">
                <div id="B">玩家B</div>
                <div id="B_score" class="score">0</div>
            </div>

            <div id="B_board" class="all_button">
                <button id="B1" class="B_button" onclick="setNum(0,0,1)">0</button>
                <button id="B2" class="B_button" onclick="setNum(0,1,1)">0</button>
                <button id="B3" class="B_button" onclick="setNum(0,2,1)">0</button>
                <p style="clear:both"></p>
                <button id="B4" class="B_button" onclick="setNum(1,0,1)">0</button>
                <button id="B5" class="B_button" onclick="setNum(1,1,1)">0</button>
                <button id="B6" class="B_button" onclick="setNum(1,2,1)">0</button>
                <p style="clear:both"></p>
                <button id="B7" class="B_button" onclick="setNum(2,0,1)">0</button>
                <button id="B8" class="B_button" onclick="setNum(2,1,1)">0</button>
                <button id="B9" class="B_button" onclick="setNum(2,2,1)">0</button>
            </div>
        </div>
    </div>

<!--todo:    -->

        </div>

                            <div class="item4"></div>

                    </div>
                    <div class="face">

                            <div class="item5"></div>

                    </div>

                        <div class="face_0">

                    </div>
                </div>
            </div>

        </div>


        <!--该部分作为回合提示框-->
        <div id="window1">
            <div>玩家&nbsp</div>
            <div id="playerName">A</div>
            <div>&nbsp回合</div>
        </div>
    </div>
</div>
